<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменение человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}/edit(id=*{id})}" th:object="${person}">
    <label for="fullName">ФИО человека:</label>
    <input type="text" id="fullName" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name Error</div>
    <br/>
    <label for="birthYear">Год рождения:</label>
    <input type="text" id="birthYear" th:field="*{birthYear}">
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Year of birth Error</div>
    <br/>
    <input type="submit" value="Изменить">
</form>
</body>
</html>
