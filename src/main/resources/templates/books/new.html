<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление человека</title>
</head>
<body>
    <form action="#" th:action="@{/books/new}" th:object="${book}" method="post">
        <label for="title">Введите название книги:</label>
        <input type="text" id="title" th:field="*{title}">
        <br>
        <label for="author">Введите автора:</label>
        <input type="text" id="author" th:field="*{author}">
        <br>
        <label for="year">Введите год:</label>
        <input type="text" id="year" th:field="*{year}">
        <br>
        <input type="submit" value="Создать">
    </form>
</body>
</html>
